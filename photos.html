    .small{ font-size:.95rem; color:var(--muted); }

    /* Photo grid */
    .photo-grid{ display:grid; gap:1rem; grid-template-columns:repeat(auto-fill, minmax(280px, 1fr)); }
    .photo-grid figure{ margin:0; background:var(--card); border:1px solid var(--border); border-radius:12px; overflow:hidden; }
    .photo-grid img{ width:100%; display:block; aspect-ratio:4/3; object-fit:cover; }
    .photo-grid figcaption{ font-size:.9rem; color:var(--muted); padding:.55rem .75rem .7rem; text-align:center; }
